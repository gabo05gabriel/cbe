{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Rutas de Mensajeros - CBE</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin: 20px 0;
        }
        .filters {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        select, input[type="date"], button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #D47B2C;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #b9631f;
        }
        #map {
            height: 75vh;
            width: 90%;
            margin: 0 auto;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }
        #noData {
            text-align: center;
            color: #7f8c8d;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    {% include 'includes/navbar.html' %}

    <h1>üó∫Ô∏è Rutas de Mensajeros</h1>

    <div class="filters">
        <label>Mensajero:</label>
        <select id="mensajeroSelect">
            <option value="">-- Selecciona un mensajero --</option>
            {% for m in mensajeros %}
                <option value="{{ m.id }}">{{ m.nombre }}</option>
            {% endfor %}
        </select>

        <label>Fecha:</label>
        <input type="date" id="fechaSelect" value="{{ today|date:'Y-m-d' }}">

        <button onclick="cargarRuta()">Ver Ruta</button>
    </div>

    <div id="map"></div>
    <p id="noData"></p>

    <script>
        let map;
        let rutaPolyline;
        let markers = [];

        // ‚úÖ Inicializa el mapa de Google
        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: -16.5, lng: -68.15 },
                zoom: 13,
                mapTypeId: "roadmap",
            });
        }

        // ‚úÖ Cargar ruta desde el backend
        function cargarRuta() {
            const mensajeroId = document.getElementById('mensajeroSelect').value;
            const fecha = document.getElementById('fechaSelect').value;
            const noData = document.getElementById('noData');
            noData.textContent = "";

            if (!mensajeroId || !fecha) {
                alert("Selecciona un mensajero y una fecha");
                return;
            }

            fetch(`/usuarios/obtener_ruta_mensajero/?mensajero_id=${mensajeroId}&fecha=${fecha}`)
                .then(res => res.json())
                .then(data => {
                    // Limpia ruta y marcadores anteriores
                    if (rutaPolyline) rutaPolyline.setMap(null);
                    markers.forEach(m => m.setMap(null));
                    markers = [];

                    if (!data.puntos || data.puntos.length === 0) {
                        noData.textContent = "No hay registros para ese d√≠a.";
                        return;
                    }

                    const coords = data.puntos.map(p => ({ lat: parseFloat(p.lat), lng: parseFloat(p.lng) }));

                    // üîπ Dibuja la l√≠nea de la ruta
                    rutaPolyline = new google.maps.Polyline({
                        path: coords,
                        geodesic: true,
                        strokeColor: "#FF7B00",
                        strokeOpacity: 0.9,
                        strokeWeight: 4,
                    });
                    rutaPolyline.setMap(map);

                    // üîπ Marcador de inicio
                    const inicio = new google.maps.Marker({
                        position: coords[0],
                        map: map,
                        label: "A",
                        title: "Inicio",
                    });
                    const infoInicio = new google.maps.InfoWindow({
                        content: `<b>Inicio</b><br>Hora: ${data.puntos[0].hora}`,
                    });
                    inicio.addListener("click", () => infoInicio.open(map, inicio));
                    markers.push(inicio);

                    // üîπ Marcador de fin
                    const fin = new google.maps.Marker({
                        position: coords[coords.length - 1],
                        map: map,
                        label: "B",
                        title: "Fin",
                    });
                    const infoFin = new google.maps.InfoWindow({
                        content: `<b>Fin</b><br>Hora: ${data.puntos[data.puntos.length - 1].hora}`,
                    });
                    fin.addListener("click", () => infoFin.open(map, fin));
                    markers.push(fin);

                    // üîπ Centrar el mapa en la ruta
                    const bounds = new google.maps.LatLngBounds();
                    coords.forEach(c => bounds.extend(c));
                    map.fitBounds(bounds);
                })
                .catch(err => {
                    console.error("Error al cargar ruta:", err);
                    noData.textContent = "Error al cargar la ruta.";
                });
        }
    </script>

    <!-- ‚úÖ Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBN30lGA4NxW7R3OcIfK1DqxJmavBMAw1U&callback=initMap" async defer></script>
</body>
</html>
